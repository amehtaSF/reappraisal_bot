
crisis: |
  We are sorry, but this issue is outside of the capabilities of our reappraisal engine. If you are experiencing thoughts of harming yourself, you may reach out to the 24-hour confidential suicide prevention hotline by dialing 988.
  <a href="...">988 Suicide and Crisis Lifeline</a>

  You may also text HOME to 741741 to connect to a volunteer crisis counselor by text message.
  <a href="...">https://www.crisistextline.org/</a>


introduction: | 
  <p>Hi there! I am Reappraisal Bot.</p>


solicit_issue: |
  Please tell me about an issue in your life that is currently bothering you <strong>in the domain of your career</strong>. 
  This could be an issue related to job searching, career advancement opportunities, 
  work-life balance, workplace environment and culture, job satisfaction, 
  salary and benefits, remote work challenges, job security, 
  or any other other issues.
  <p>Note: I am unable to help with any issues related to suicide, self-harm, or physical or sexual violence. For issues like these, please seek the help of a professional human.</p>


solicit_emotions: |
  Please select 1-3 emotions that you are feeling from the list.

explain_emotions_end: |
  Thank you for sharing about your situation. We will now move to the next phase.

solicit_values: |
  Please rate how important the following value is to you in your career on a scale of 0-100:
  <p><i>{value}</i></p>

intro_reappraisal: |
  We will now shift to the final part of the study. 
  <p>In this part of the study, you will be offered 3 alternative ways of looking at the situation
  that could potentially help you feel better. Please read each alternative perspective
  and answer honestly the questions associated with each perspective. 
  </p>
  <p>Please keep in mind that these perspectives might not help you feel better at all
  so just answer the questions honestly whether you find the perspectives helpful or not.</p>
  <p>Send any message to continue.</p>

reappraisal_believability: |
  How believable do you find this alternative perspective on a scale of 0-100?

reappraisal_success: |
  How successful is this alternative perspective in helping you feel better on a scale of 0-100?


finished: |
  This study is now complete. Thank you for your thoughtful participation!