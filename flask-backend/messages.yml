  <a href="...">988 Suicide and Crisis Lifeline</a>

  You may also text HOME to 741741 to connect to a volunteer crisis counselor by text message.
  <a href="...">https://www.crisistextline.org/</a>


introduction: | 
  Hi there! Thank you for agreeing to participate in our study. Send any message to get started.


solicit_issue: |
  Please tell me about an issue in your life that is currently bothering you <strong>in the domain of your career</strong>. 
  This could be an issue related to job searching, career advancement opportunities, 
  work-life balance, workplace environment and culture, job satisfaction, 
  salary and benefits, remote work challenges, job security, 
  or any other other issues.
  <p>Note: I am unable to help with any issues related to suicide, self-harm, or physical or sexual violence. For issues like these, please seek the help of a professional human.</p>


solicit_emotions: |
  Please select 1-3 emotions that you are feeling from the list. 
  You may also write in an emotion if you would like to input something not captured in the list

explain_emotions_end: |
  Thank you for sharing about your situation. We will now move to the next phase.

solicit_values: |
  Please rate how important the following value is to you in your career on a scale of 0-100:
  <p><i>{value}</i></p>

intro_reappraisal: |
  We will now shift to the next part of the study. 
  <p>
  In this part of the study, you will be offered 3 alternative ways of looking at the situation
  that could potentially help you feel better. Please read each alternative perspective.
  </p>
  <p>Send any message to continue.</p>

intro_judge_reappraisals: |
  We will now move to the final part of the study. 
  This phase of the study is the most important segment so we appreciate your continued attention and thoughtfulness.
  <p>
  You will be shown the three alternative perspectives you saw before and asked questions about your opinion on each perspective.
  Please keep in mind that these perspectives might not have helped you feel better at all
  so just answer the questions honestly whether you find the perspectives helpful or not.
  </p>
  <p>Send any message to continue.</p>

rate_neg: |
  Please rate how <strong>negatively</strong> you feel about this situation on a scale of 0-100:

rate_pos: |
  Please rate how <strong>positively</strong> you feel about this situation on a scale of 0-100:

rank_reappraisals: |
  Please rank the three alternative perspectives in how helpful they are for helping you feel better.
  Rank them from 1-3, with 1 being the most helpful and 3 being the least helpful.

reappraisal_believability: |
  How believable do you find this alternative perspective on a scale of 0-100?

reappraisal_success: |
  How successful is this alternative perspective in helping you feel better on a scale of 0-100?


